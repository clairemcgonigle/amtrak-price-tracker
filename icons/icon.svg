  <!-- Train front -->
  <path d="M100 50 L115 60 L115 75 L100 85 Z" fill="#ffffff"/>
  
  <!-- Windows -->
  <rect x="28" y="58" width="12" height="10" rx="2" fill="#1a5276"/>
  <rect x="45" y="58" width="12" height="10" rx="2" fill="#1a5276"/>
  <rect x="62" y="58" width="12" height="10" rx="2" fill="#1a5276"/>
